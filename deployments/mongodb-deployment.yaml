apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: data-harmony
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0.14
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: admin
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: password
          volumeMounts:
            - name: mongodb_data_container
              mountPath: /data/db
      volumes:
       - name: mongodb_data_container
         persistentVolumeClaim:
           claimName: mongodb_data-container-pvc